name: Deploy_welcome_app

on:
  push:
    branches: 
     - java-sample-2
      

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
    # - name: Upload JAR to S3
    #   run: aws s3 cp target/demo2-0.0.1-SNAPSHOT.jar s3://java-sample-github-action/ 
    
    - name: Copy .jar to EC2 (SCP)
      run: |
        echo "${{ secrets.EC2_KEY }}" > private_key.pem
        chmod 600 private_key.pem
    
    - name: Install Java 17 on EC2
      run: |
        ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@107.21.148.165 << 'EOF'
        sudo rpm --import https://yum.corretto.aws/corretto.key
        sudo curl -Lo /etc/yum.repos.d/corretto.repo https://yum.corretto.aws/corretto.repo
        sudo yum install -y java-17-amazon-corretto
        java -version

    - name: Create remote directory
      run: |
        ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@107.21.148.165 "mkdir -p /home/ec2-user/app" 

    - name: copy jar
      run: |
        scp -i private_key.pem -o StrictHostKeyChecking=no target/*.jar ec2-user@107.21.148.165:/home/ec2-user/app/


    - name: SSH and Start App
      run: |
        ssh -i private_key.pem -o StrictHostKeyChecking=no ec2-user@107.21.148.165 
        pwd
        ls